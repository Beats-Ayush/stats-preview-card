<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>

  <body>
    <!-- Get insights that help your business grow.

  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.

  10k+ companies
  314 templates
  12m+ queries

   -->
    <main class="container">
      <div class="card">
        <div class="info">
          <h1 class="title">
            Get <span>insights</span> that help your business grow.
          </h1>
          <p class="summary">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <ul class="items-list">
            <li class="item">
              <h2 class="highlight">10k+</h2>
              <p class="figureheads">companies</p>
            </li>
            <li class="item">
              <h2 class="highlight">314</h2>
              <p class="figureheads">templates</p>
            </li>
            <li class="item">
              <h2 class="highlight capital">12m+</h2>
              <p class="figureheads">queries</p>
            </li>
          </ul>
        </div>
        <div class="image-wrapper"></div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/stats-preview-card-component-8JqbgoU62"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Beats-Ayush" target="_blank">Ayush</a>.
    </footer>
  </body>
